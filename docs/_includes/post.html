<nav class="breadcrumb">
  <a href="/">Articles</a> <span class="separator">/</span> {{ page.title | escape }}
</nav>

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%B %-d, %Y" }}
    </time>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<nav class="post-nav">
  {%- if page.previous.url -%}
  <a class="post-nav-item prev" href="{{ page.previous.url | relative_url }}">
    <span class="nav-label">&larr; Previous</span>
    <span class="nav-title">{{ page.previous.title | escape }}</span>
  </a>
  {%- else -%}
  <span class="post-nav-item"></span>
  {%- endif -%}
  {%- if page.next.url -%}
  <a class="post-nav-item next" href="{{ page.next.url | relative_url }}">
    <span class="nav-label">Next &rarr;</span>
    <span class="nav-title">{{ page.next.title | escape }}</span>
  </a>
  {%- endif -%}
</nav>
